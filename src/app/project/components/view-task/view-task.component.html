<div class="row">
    <div class="col-3 mt-4 text-right">
        <label>Project:</label>
    </div>
    <div class="col-9">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search">
        </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>
    <ng-container matColumnDef="parent" class="ml-2">
        <th mat-header-cell *matHeaderCellDef> Parent </th>
        <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>
    <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="p-3 action-col"></mat-header-cell>
        <mat-cell *matCellDef="let element" class="p-3 text-truncate d-inline action-col">
            <button class="btn btn-outline-primary font-weight-bold" (click)="editTask(element)">
                <i class="fa fa-eye mr-2"></i>Edit
            </button>
            <button class="btn btn-outline-primary font-weight-bold" (click)="deleteTask(element)">
                <i class="fa fa-eye mr-2"></i>Delete
            </button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
