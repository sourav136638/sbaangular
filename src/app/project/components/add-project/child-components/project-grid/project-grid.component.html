<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.project}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="noOfTask">
        <th mat-header-cell *matHeaderCellDef> No Of Task </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfTask}} </td>
    </ng-container> -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="p-3 action-col"></mat-header-cell>
        <mat-cell *matCellDef="let element" class="p-3 text-truncate d-inline action-col">
            <button class="btn btn-outline-primary font-weight-bold" (click)="editProject(element)">
                <i class="fa fa-eye mr-2"></i>Edit
            </button>
            <button class="btn btn-outline-primary font-weight-bold" (click)="deleteProject(element)">
                <i class="fa fa-eye mr-2"></i>Delete
            </button>
            <button class="btn btn-outline-primary font-weight-bold" (click)="suspendProject(element)">
                <i class="fa fa-eye mr-2"></i>Suspend
            </button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
